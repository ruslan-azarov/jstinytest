    <script src="../tinytest.js"> </script>
    <script>
        // Prototype implementation.
        // function reduce(array, callback, startingValue) {

        // Function signature:
        // reduce(array, callback[, initialValue])

        // Callback parameters: 
            // accumulator
            // currentValue
            // index
            // array

        // Return value:
            // Retuns a single value

        // Notes: Object.keys([,,,]).length === 0

        // Ex for Requirements:

        // If initial value, and array has one element, return only element without calling callback.
            // reduce([1], function() {}) ==> return 1 without calling callback
            // reduce([/* hole*/, 1], function() {}) ==> return 1 without calling callback
        // If initial value, and array is empty, return initialValue without calling callback.
            // reduce([], function() {}, 0) ==> return 0 without calling callback
            // reduce([/*hole*/, /*hole*/], function() {}, 0) ==> return 0 without calling callback


        function reduce(array, callback, initialValue) {
            var startingIndex = 0;
            var accumulator = initialValue;
            var length = array.length;
            var arrayIndexes = Object.keys(array);

            // No initialValue.
            if (arguments.length < 3) {
                // Array is empty, throw TypeError.
                if (Object.keys(array).length === 0) {
                    throw new TypeError('Reduce of empty array with no initial value');
                }

                // If array has one element, just return it.
                if (arrayIndexes.length === 1) {
                    var onlyIndex = arrayIndexes[0];
                    var onlyElement = array[onlyIndex];
                    return onlyElement;
                }

                // We want to skip holes at the beginning of the array.
                while(startingIndex in array === false && startingIndex < length) {
                 startingIndex++;
                }

                accumulator = array[startingIndex];
                startingIndex++;

            // Has initialValue.
            } else {
                if (arrayIndexes.length === 0) {
                    return accumulator;
                }
            }

            for (var i = startingIndex; i < length; i++) {
                if (i in array) {
                    accumulator = callback(accumulator, array[i], i, array);
                }
            }
            return accumulator;

        }  

        tests({
            'If initialValue, the callback should run array.length times.': function() {
                var counter = 0;
                reduce([1], function() {
                    fail();
                    counter++;
                }, 0);
                eq(counter, 1);
            },
            'If no initialValue, the callback should run array.length -1 times.': function() {
                var counter = 0;
                reduce([1], function() {
                    fail();
                    counter++;
                });
                eq(counter, 0); 
            },
            'If initialValue, the accumulator should start with initialValue.': function() {
                reduce([1], function(accumulator) {
                    eq(accumulator, 0);
                }, 0);
            },
            'If initialValue, currentValue should start with array[0].': function() {
                reduce([1], function(accumulator, currentValue) {
                    eq(currentValue, 1);
                }, 0);
            },
            'If intialValue will start at index 0.': function() {
                reduce([1], function(accumulator, currentValue, currentIndex) {
                    eq(currentIndex, 0);
                }, 0);
            },
            'If no initialValue, accumulator should start with array[0].': function() {
                reduce([1,2], function(accumulator) {
                    eq(accumulator, 1);
                });     
            },
            'If no initialValue, currentValue should start with array[1].': function() {
                reduce([1,2], function(accumulator, currentValue) {
                    eq(currentValue, 2);
                });
            },
            'If no initialValue, callback will start at index 1.': function() {
                reduce([1,2], function(accumulator, currentValue, currentIndex) {
                    eq(currentIndex, 1);
                });
            },
            'If no initial value, and array has one element, return only element without calling callback.': function() {
                var counter = 0;
                var reduceResult = reduce([1], function() {
                    counter++;
                });
                eq(counter, 0);
                eq(reduceResult, 1);
            },
            'If initial value, and array is empty, return initialValue without calling callback.': function() {
                var counter = 0;
                var initialValue = 0;
                var reduceResult = reduce([,,], function() {
                    counter++;
                }, initialValue);
                eq(reduceResult, initialValue);
                eq(counter, 0);
            },
            'It should reduce.': function() {
                var sum = reduce([1,2,3], function(a,b) {
                    return a + b;
                }, 0);
                eq(sum, 6);
            },
            'If initialValue, it should exclude holes.': function() {
                var sum = reduce([,1,,2,3], function(a,b) {
                    return a + b;
                }, 0);
                eq(sum, 6);
            },
            'If no initialValue, it should exclude holes too.': function() {
                var sum = reduce([,1,,2,3], function(a,b) {
                    return a + b;
                });
                eq(sum, 6);
            },
            'If the array is empty and no initialValue, throw TypeError.': function() {
                var isTypeError = false;
                try {
                    reduce([], function() {})
                } catch(e) {
                    isTypeError = (e instanceof TypeError);
                }
                eq(isTypeError, true);
            },
            'It should pass array as fourth argument to callback.': function() {
                var testArray = [1,2];
                reduce(testArray, function(accumulator, currentValue, currentIndex, originalArray) {
                    eq(originalArray, testArray);
                });
            }
        });

    </script>
